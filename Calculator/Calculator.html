<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		

	</head>
		<body>
			<div align="center">
				
				<table>
				<tr><input type="text" id="display" name ="display"></input></tr>
				
				<td><button onclick="one()">1</button></td>
				<td><button onclick="two()">2</button></td>
				<td><button onclick="three()">3</button></td>
				<td><button onclick="four()">4</button></td>
				<tr>
				<td><button onclick="five()">5</button></td>
				<td><button onclick="six()">6</button></td>
				<td><button onclick="seven()">7</button></td>
				<td><button onclick="eight()">8</button></td>
				</tr>
				<tr>
				<td><button onclick="nine()">9</button></td>
				<td><button onclick="zero()">0</button></td>
				<td><button onclick="minus()">-</button></td>
				<td><button onclick="multi()">*</button></td>
				</tr>
					<tr>
					<td><button onclick="add()">+</button></td>
					<td><button onclick="division()">/</button></td>
					<td><button onclick="Module()">%</button></td>
					<td><button onclick="equals()">=</button></td>
					</tr>
					<td><button onclick="clear()">C</button></td>
				</table>	
			</div>	
		</body>
</html>
<script type="text/javascript">
			let n1="";
			let n2="";
			let operation="";

			function add(){//add function in buttons
				n1=document.getElementById('display').value;
				document.getElementById('display').value="";
				operation="+";
			}
			function minus(){//minus function in buttons
				n1=document.getElementById('display').value;
				document.getElementById('display').value="";
				operation="-";
			}
			function multi(){//multi function for button
				n1=document.getElementById('display').value;
				document.getElementById('display').value="";
				operation="*";
			}
			function division(){//
				n1=document.getElementById('display').value;
				document.getElementById('display').value="";
				operation="/";
			}
			function Module(){//add function of the button module
				n1=document.getElementById('display').value;
				document.getElementById('display').value="";
				operation="%";
			}
			

			function equals(){
				if (operation =="+"){ //add function
					n2=document.getElementById('display').value;
					document.getElementById('display').value= parseFloat(n1) + parseFloat(n2);	
				}	
				else if(operation=="-"){//subraction function
					n2=document.getElementById('display').value;
					document.getElementById('display').value= parseFloat(n1) - parseFloat(n2);	
				}
				else if(operation=="*"){//multiplication
					n2=document.getElementById('display').value;
					document.getElementById('display').value= parseFloat(n1) * parseFloat(n2);	
				}
				else if (operation =="/"){//division
					n2=document.getElementById('display').value;
					document.getElementById('display').value= parseFloat(n1) / parseFloat(n2);	
				}
				if (operation =="%"){//modulo
					n2=document.getElementById('display').value;
					document.getElementById('display').value= parseFloat(n1) % parseFloat(n2);	
				}
			}
			function clear(){//clear fucntion
				document.getElementById("display").value ='';
			}
			function one(){
				document.getElementById("display").value+='1';
			}
			function two(){
				document.getElementById("display").value+='2';
			}
			function three(){
				document.getElementById("display").value+='3';
			}
			function four(){
				document.getElementById("display").value+='4';
			}
			function five(){
				document.getElementById("display").value+='5';
			}
			function six(){
				document.getElementById("display").value+='6';
			}
			function seven(){
				document.getElementById("display").value+='7';
			}
			function eight(){
				document.getElementById("display").value+='8';
			}
			function nine(){
				document.getElementById("display").value+='9';
			}
			function zero(){
				document.getElementById("display").value+='0';
			}
</script>
